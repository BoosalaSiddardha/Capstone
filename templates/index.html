<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesticide Impact on Human Health</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Pesticide Impact on Human Health</h1>

<div class="search-box">
    <select id="searchType">
        <option value="crop">Search by Crop</option>
        <option value="pesticide">Search by Pesticide</option>
    </select>

    <input type="text" id="searchInput" placeholder="Enter crop or pesticide name">
    <button id="searchBtn">Search</button>
</div>

<table border="1">
    <thead>
        <tr>
            <!-- <th>Crop</th> -->
            <th>Pesticide</th>
            <th>Health Effect</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody id="resultsBody">
        <tr>
            <td colspan="3">Search to see results</td>
        </tr>
    </tbody>
</table>

<!-- NEW GRAPH -->
<h3>Health Impact Analysis</h3>
<canvas id="healthChart"></canvas>
<p id="noDataMsg" style="display:none;">
    No health effect data available for this crop.
</p>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Your JS -->
<script src="{{ url_for('static', filename='script.js') }}?v=2"></script>

</body>
</html>
